
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="sign_up.css">

  <script>


    function validateForm() { 

      var regExp = /[a-zA-Z]/g;
      var x = document.forms["myForm"]["Psw"].value;
      var y = document.forms["myForm"]["psw-repeat"].value;
      var z = document.forms["myForm"]["Username"].value;
      
      if(z.length > 20){
        alert("Username too long.")
        return false;
      }else if (z.length < 4){
        alert("Username too short")
        return false;
      }

      if (x != y) {
        alert("Passwords entered are not the same.");
        return false;
        }

      if (x.length < 6){
        alert("Password too short.")
        return false;
      }else if (x.length > 20){
        alert("Password too long.")
        return false;
      }
    } 


  </script>

	<title>Sign Up</title>
</head>

<body>

<!-- code from https://www.w3schools.com/howto/howto_css_signup_form.asp -->
<form name="myForm" action="sign_up.php" style="border:1px solid #ccc" method="post" onsubmit="return validateForm()">
  <div class="container">
    <h1 class="signup">Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="Firstname" required>

    <label><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="Lastname" required>

    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="Username" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="Psw" required>

    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label><b>Birthday (optional) </b></label>
    <input type="date" placeholder="Enter Birthday" name="Birthday">

    <script>
        function homepage(){
          window.location='Homepage.html';
        }
    </script>

    <div class="clearfix">
      <button type="submit" class="signupbtn" value="Submit">Sign Up</button>
      <button onclick="homepage();" class="cancelbtn">Homepage</button>
    </div>
  </div>
</form>

</body>
</html>
